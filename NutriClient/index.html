<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="public/vite.svg" />
    <link rel="stylesheet" href="./style.css" />
    <script type="module" defer src="./main.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> NurtriGenius </title>
  </head>
  <body>
    <header>
      <img class="logo" src="NutriGenius3.png" alt="NutriGenius Logo" />
     <div class="nav" >
      <h2> Home </h2>
      <h2> About us </h2>
      <h2> Brands </h2>
      <h2> Products </h2>
      <h2> Quality Assurance </h2>
      <h2> Contact us </h2>
    </div>
    </header>

   <div id="calculator">
      <div id="form_container">
        <form id="weight_form">
          Weight (kg):
          <textarea id="weight_input" rows="1" required></textarea>
          <br />
          Height (cm):
          <textarea id="height_input" rows="1" required></textarea>
        </form>
        <div class="dropdown">
          <button class="dropbtn" id="sex_btn">Sex:</button>
          <div class="dropdown-content" id="sex_dropdown">
            <a href="#" data-value="Male">Male</a>
            <a href="#" data-value="Female">Female</a>
          </div>
        </div>
        <div class="dropdown">
          <button class="dropbtn" id="activity_btn">Activity:</button>
          <div class="dropdown-content" id="activity_dropdown">
            <a href="#" data-value="Low">Low Activity</a>
            <a href="#" data-value="Medium">Medium Activity</a>
            <a href="#" data-value="High">High Activity</a>
          </div>
        </div>
        <button id="submit_button">Submit</button>
      </div>
      <div id="results-container">
        Calories Per Day
        <p id="calorie-value">0000</p>
      </div>
      <div id="meal-planner"></div>
    </div>

  
  </body>
</html>
